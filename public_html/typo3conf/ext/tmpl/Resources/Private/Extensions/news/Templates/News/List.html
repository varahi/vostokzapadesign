<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html {newsItem.istopnews}
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<f:if condition="{settings.templateLayout} == 1">
				<f:for each="{news}" as="newsItem" iteration="iterator">
					<f:render partial="List/TopItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
				</f:for>
			</f:if>

			<f:if condition="{settings.templateLayout} == 2">
				<f:if condition="{settings.hidePagination}">
					<f:then>
						<f:for each="{news}" as="newsItem" iteration="iterator">
							<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
						</f:for>
					</f:then>
					<f:else>
						<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
							<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
								<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
							</f:for>
						</n:widget.paginate>
					</f:else>
				</f:if>
			</f:if>

			<f:if condition="{settings.templateLayout} == 3">
				<f:for each="{news}" as="newsItem" iteration="iterator">
					<f:render partial="List/MainTopItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
				</f:for>
			</f:if>

			<f:if condition="{settings.templateLayout} == 4">
				<f:for each="{news}" as="newsItem" iteration="iterator">
					<f:render partial="List/MainItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
				</f:for>
			</f:if>

			<f:if condition="{settings.templateLayout} == 10">
				<div class="stock-items media-items">
					<f:if condition="{settings.hidePagination}">
						<f:then>
							<f:for each="{news}" as="newsItem" iteration="iterator">
								<f:if condition="{iterator.isFirst}">
									<f:then>
										<f:render partial="List/TopItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:then>
									<f:else>
										<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
									</f:else>
								</f:if>
							</f:for>
						</f:then>
						<f:else>
							<n:widget.paginate objects="{news}" as="paginatedNews" configuration="{settings.list.paginate}" initial="{offset:settings.offset,limit:settings.limit,recordId:contentObjectData.uid}">
								<f:for each="{paginatedNews}" as="newsItem" iteration="iterator">
									<f:if condition="{iterator.isFirst}">
										<f:then>
											<f:render partial="List/TopItem" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</f:then>
										<f:else>
											<f:render partial="List/Item" arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />
										</f:else>
									</f:if>
								</f:for>
							</n:widget.paginate>
						</f:else>
					</f:if>
				</div>
			</f:if>
		</f:then>
		<f:else>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">


	<f:if condition="{gallery.count.columns} == 1 || {gallery.count.columns} == 2 || {gallery.count.columns} == 3 || {gallery.count.columns} == 4">
		<f:then>

			<f:if condition="{gallery.count.columns} == 1">
				<f:render partial="Media/Columns/GalleryCol1" arguments="{_all}" />
			</f:if>
			<f:if condition="{gallery.count.columns} == 2">
				<f:render partial="Media/Columns/GalleryCol2" arguments="{_all}" />
			</f:if>
			<f:if condition="{gallery.count.columns} == 3">
				<f:for each="{gallery.rows}" as="row">
					<f:render partial="Media/Columns/GalleryCol3" arguments="{_all}" />
				</f:for>
			</f:if>
			<f:if condition="{gallery.count.columns} == 4">
				<f:render partial="Media/Columns/GalleryCol4" arguments="{_all}" />
			</f:if>

		</f:then>
		<f:else>

			<div class="ce-image ce-{gallery.position.horizontal} ce-{gallery.position.vertical}">
				<f:render partial="Media/Gallery" arguments="{_all}" />
			</div>

		</f:else>
	</f:if>

</f:section>
</html>

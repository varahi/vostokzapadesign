<f:if condition="{data.is_last}">
	<f:then>
		<div class="banner no-margin-right" style="background-image:url('{f:uri.image(image:'{images.0}')}');">
			<h3>{data.header -> f:format.html()}</h3>
			{data.bodytext -> f:format.html()}
		</div>
	</f:then>
	<f:else>
		<div class="banner" style="background-image:url('{f:uri.image(image:'{images.0}')}');">
			<h3>{title -> f:format.html()}</h3>
			{data.bodytext -> f:format.html()}
		</div>
	</f:else>
</f:if>

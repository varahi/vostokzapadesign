{namespace vh=In2code\Powermail\ViewHelpers}

<div class="form-line">
	<label for="powermail_field_{field.marker}">{field.title}</label>
	<div class="float-left powermail_field">
		<f:form.textfield
			type="{vh:Validation.FieldTypeFromValidation(field:field)}"
			property="{field.marker}"
			placeholder="{field.placeholder}"
			value="{vh:Misc.PrefillField(field:field, mail:mail)}"
			class="input-text powermail_input {settings.styles.framework.fieldClasses} {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}"
			additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field)}"
			id="powermail_field_{field.marker}" />

		<f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
	</div>
</div>
